<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="week_13.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button class="accordion">How many temples are there in the world?</button>
    <div class="panel">
        <p>Dedicated Temples: 202 (194 operating, 8 undergoing renovations) and Total Temples: 367 </p>
    </div>

    <button class="accordion">What are neas and sheum in the Book of Mormon?</button>
    <div class="panel">
        <p>Neas and sheum are a type of seed which can be found in Mosiah 9:9</p>
    </div>

    <button class="accordion">Who is the LDS prophet?</button>
    <div class="panel">
        <p>Russell M. Nelson</p>
    </div> 
<style>
    .panel {
      padding: 0 18px;
      background-color: white;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }
    </style>
    <script>
    var acc = document.getElementsByClassName("accordion");
        var i;
        
        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            /* Toggle between adding and removing the "active" class,
            to highlight the button that controls the panel */
            this.classList.toggle("active");
        
            /* Toggle between hiding and showing the active panel */
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
              panel.style.display = "none";
            } else {
              panel.style.display = "block";
            }
          });
        }</script>
    <script>
    var acc = document.getElementsByClassName("accordion");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
    </script>
</body>
